{% extends 'trainingnote/base.html' %}

{% block content %}
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        {% csrf_token %}
    <button type="submit" class="btn btn-dark">送信</button>
    </form>

{% endblock %}
