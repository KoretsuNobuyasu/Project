{% extends 'expeditionreport/base.html' %}

{% block content %}
    <p>
        <strong>何度目の提出かを記述の上提出してください</strong><br>
        <strong>ファイル名は「提出日_名前.pdf」でお願いします。</strong>
    </p>
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form.non_field_errors }}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        {% csrf_token %}
    <button type="submit" class="btn btn-dark">送信</button>
    </form>

{% endblock %}
